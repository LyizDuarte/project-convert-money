<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Convert Money</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Convert Money</h1>
      </header>
      <main>
        <label>
          Converter <strong>de</strong>
          <select name="" id="">
            <option value="">R$ Real Brasileiro</option>
          </select>
        </label>
        <label>
          Converter <strong>para</strong>
          <select name="" id="">
            <option value="">US$ Dólar Americano</option>
            <option value="">€ Euro</option>
          </select>
        </label>
        <label for=""
          ><strong>Valor</strong>
          <input placeholder="R$ 10.000,00" />
        </label>
        <button type="button">Converter</button>
        <section>
          <div class="currency-container">
            <img src="./assets/brazil.png" alt="brazil" height="30px" />
            <p class="currency-name">Real</p>
            <p class="currency-value">R$ 10.000,00</p>
          </div>
          <img class="arrow-img" src="./assets/seta.png" alt="seta" height="25px" />
          <div class="currency-container">
            <img
              src="./assets/eua.png"
              alt="bandeira-pais-conversao"
              height="24px"
            />
            <p class="currency-name">Dólar americano</p>
            <p class="currency-value">US$ 10.000,00</p>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
